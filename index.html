<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sewa-Ganj</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="scroll-smooth">

    <div id="main">
        <!-- home -->
        <div class="fixed bottom-0 h-[100px] bg-white"> for ads</div>
        <div class="relative h-screen w-full bg-gradient-to-b from-emerald-800 to-teal-500" id="home">
            <!-- nav bar -->
            <nav
                class="fixed z-50 max-lg:h-[70px] h-[100px] w-full px-[10%] text-white text-lg flex justify-between items-center rounded-2xl">
                <div id="logo">
                    <img class="max-lg:w-[70%]" src="./images/logo.svg" alt="logo">
                </div>
                <div class="flex gap-10 max-lg:hidden">
                    <a class="transition ease-in-out hover:scale-105 hover:text-[#92AF19] " href="#home">Home</a>
                    <a class="transition ease-in-out hover:scale-105 hover:text-[#92AF19] " href="#about">About</a>
                    <a class="transition ease-in-out hover:scale-105 hover:text-[#92AF19] "
                        href="#services">Services</a>
                    <a class="transition ease-in-out hover:scale-105 hover:text-[#92AF19] "
                        href="#contacts">Contacts</a>
                </div>
                <div class="flex items-center gap-5 max-lg:hidden">
                    <a class="transition ease-in-out hover:scale-105 hover:text-[#92AF19]" href="/login">Login</a>
                    <a class="transition ease-in-out hover:scale-110 hover:text-[#92af19] px-5 hover:bg-white py-1 bg-[#92AF19] rounded-full"
                        href="/signup">Sign up</a>
                </div>

                <div class="lg:hidden">
                    <img src="./images/menu.svg" alt="menu">
                </div>
            </nav>


            <!-- hero -->
            <div class="grid grid-cols-3 h-screen max-lg:pt-[70px] pt-[100px] px-[10%] text-white">
                <!-- col 1 -->
                <div class="col-span-1 flex flex-col  justify-center h-[70%] gap-5">
                    <h3 id="hero-title" class="text-8xl">Sewa<span class="text-[#92af19]">ganj</span></h3>
                    <h3 class="text-xl font-semibold">Services at your finger-tips...<span class="text-[#92af19]" id="auto-type">Electrician</span></h3>
                    <a href="/signup">Get</a>
                </div>
                <div class="col-span-2 flex justify-center items-center">
                    <img src="./images/hero.svg" alt="hero">
                </div>
            </div>

        </div>
        <!-- about -->
        <div class="h-screen w-full bg-transparent" id="about"></div>
        <!-- services -->
        <div class="h-screen w-full bg-gradient-to-b from-emerald-800 to-teal-400" id="services"></div>
        <!-- contacts -->
        <div class="h-screen w-full bg-transparent" id="contacts"></div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
    integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
    integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>    
    <script src="script.js"></script>
</body>

</html>
